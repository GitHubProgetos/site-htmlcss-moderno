<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site moderno</title>
    <link rel="shortcut icon" href="imagens/html.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="imagens/logo.png" class="logo" alt="">
            <button type="button">Sing Up</button>
        </div>
        <div class="content">
            <small class="welcome">Welcome to our</small>
            <h1>World's<br> Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="imagens/menu.png" class="menu" alt="">
            <div class="social-links">
                <img src="imagens/fb.png" alt="">
                <img src="imagens/ig.png" alt="">
                <img src="imagens/tw.png" alt="">
            </div>
            <div class="usefull-links">
                <img src="imagens/share.png" alt="">
                <img src="imagens/info.png" alt="">
            </div>

        </div>
        
    </div>
    
</body>
</html>
